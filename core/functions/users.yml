functions:
  get-users:
    handler: handlers/usersHandlers.getUsers
    events:
      - httpApi:
          path: /users
          method: get
          authorizer:
            type: jwt
            name: EsenciaAuthorizer

  get-users-by-id:
    handler: handlers/usersHandlers.getUserById
    events:
      - httpApi:
          path: /users/{id}
          method: get
          authorizer:
            type: jwt
            name: EsenciaAuthorizer

  create-user:
    handler: handlers/usersHandlers.createUser
    events:
      - httpApi:
          path: /users
          method: post
          authorizer:
            type: jwt
            name: EsenciaAuthorizer

  update-user:
    handler: handlers/usersHandlers.updateUser
    events:
      - httpApi:
          path: /users/{id}
          method: put
          authorizer:
            type: jwt
            name: EsenciaAuthorizer

  delete-user:
    handler: handlers/usersHandlers.deleteUser
    events:
      - httpApi:
          path: /users/{id}
          method: delete
          authorizer:
            type: jwt
            name: EsenciaAuthorizer

  activate-user:
    handler: handlers/usersHandlers.activateUser
    events:
      - httpApi:
          path: /users/{id}/activate
          method: post
          authorizer:
            type: jwt
            name: EsenciaAuthorizer

  deactivate-user:
    handler: handlers/usersHandlers.deactivateUser
    events:
      - httpApi:
          path: /users/{id}/deactivate
          method: post
          authorizer:
            type: jwt
            name: EsenciaAuthorizer

functions:
  get-roles:
    handler: handlers/rolesPermissionsHandlers.getRoles
    events:
      - httpApi:
          path: /roles
          method: get
          authorizer:
            name: JwtAuthorizer

  create-role:
    handler: handlers/rolesPermissionsHandlers.createRole
    events:
      - httpApi:
          path: /role
          method: post
          authorizer:
            name: JwtAuthorizer

  update-role:
    handler: handlers/rolesPermissionsHandlers.updateRole
    events:
      - httpApi:
          path: /role/{id}
          method: put
          authorizer:
            name: JwtAuthorizer

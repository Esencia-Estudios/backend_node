functions:
  get-roles:
    handler: handlers/rolesOrganizationHandler.getRoles
    events:
      - httpApi:
          path: /core/roles
          method: get

  get-role-by-id:
    handler: handlers/rolesOrganizationHandler.getRoleById
    events:
      - httpApi:
          path: /core/role/{id}
          method: get

  create-role:
    handler: handlers/rolesOrganizationHandler.createRole
    events:
      - httpApi:
          path: /core/role
          method: post

  update-role:
    handler: handlers/rolesOrganizationHandler.updateRole
    events:
      - httpApi:
          path: /core/role/{id}
          method: put

  delete-role:
    handler: handlers/rolesOrganizationHandler.deleteRole
    events:
      - httpApi:
          path: /core/role/{id}
          method: delete
